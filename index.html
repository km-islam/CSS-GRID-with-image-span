<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>css grid with image span</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="bg-1">
        <h2>16<span>| 24</span></h2>
        <p>goals completed</p>
    </div>
    <div class="bg-1">
        <h2><i class="fas fa-battery-three-quarters"></i></h2>
        <p>Respiration</p>
    </div>
    <div class="bg-2">
        <h2><i class="fas fa-running"></i></h2>
        <p>Miles</p>
    </div>
    <div class="bg-1">
        <h2>36 &deg;</h2>
        <p>Temperature</p>
    </div>
    <div class="bg-1">
        <h2><i class="fas fa-bed"></i></h2>
        <p>Sleep Keep</p>
    </div>
    <div class="bg-2">
        <h2>98 <span>bpm</span></h2>
        <p>Heart Rate</p>
    </div>
    <div class="bg-1">
        <h2>170 <span>lbs</span></h2>
        <p>Weight</p>
    </div>
    <div class="bg-1">
        <h2>28 <span>%</span></h2>
        <p>Fat Percentage</p>
    </div>
    <div class="bg-2">
        <h2>118 <span>mgdl</span></h2>
        <p>Blood Glucose</p>
    </div>
    <div class="bg-2">
        <h2>680 <span>kcal</span></h2>
        <p>AVG Consumption</p>
    </div>
    <div class="bg-2">
        <h2><i class="fas fa-dumbbell"></i></h2>
        <p>Workouts</p>
    </div>
    <div class="bg-2">
        <h2>85 <span>%</span></h2> 
        <p>Body Hydration</p>
    </div>
    
    
</div>

</body>

</html>
